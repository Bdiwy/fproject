{% include 'navbar.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/vendors/themify-icons/css/themify-icons.css' %}">
        <link rel="stylesheet" href="{% static '/css/meyawo.css' %}">
        <link rel="stylesheet" href="{% static '/css/adminlte.min.css' %}">   
        <style>
            h5{
                color : red; 
            }
        </style> 
    </head>
    <body>
      <h1>login</h1>
        {% for m in messages %}
        <h5>{{m}}</h5>
        {% endfor %}
      <form action="login" method="POST" class="contact-form col-md-10 col-lg-8 m-auto">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-sm-6">
                <input type="text" size="50" name ="username" class="form-control" placeholder="username" required>                 
            </div>
            <div class="form-group col-sm-6">
                <input type="password" size="50" name ="password" class="form-control" placeholder="password" required>                 
            </div>
            <div class="form-group col-sm-12 mt-3">
                <input type="submit" class="btn btn-outline-primary rounded">                  
            </div>
        </div>  
    </form>
        
    <script src="{% static '/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static '/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
	<script src="{% static '/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Meyawo js -->
    <script src="{% static '/js/meyawo.js"' %}"></script>
</body>
</html>
{% endblock content %}
